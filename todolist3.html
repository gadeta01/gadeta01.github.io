<html>
<head>
  <link rel="stylesheet" href="todolist2.css" type="text/css">
  <title>
    To Do List 
  </title>
</head>
<body>
<nav>
  <h1>TO DO!!</h1>
</nav>
  <section class=high>
  <h2> High Priority </h2>
  <ul type=none>
    <li><input type="checkbox" name="group1" value="bible">Biblical Studies Reading</li>
    <li><input type="checkbox" name="group1" value="cookies">Make Cookies</li>
  </ul>
  </section>
  <section class=medium>
  <h2> Medium Priority </h2>
  <ul type=none>
    <li><input type="checkbox" name="group1" value="prob">Probability Homework</li>
    <li><input type="checkbox" name="group1" value="shoes">Clean up shoes</li>
  </ul>
  </section>
  <section class=low>
  <h2> Low Priority </h2>
  <ul type=none>
    <li><input type="checkbox" name="group1" value="vacuum">Vacuum Room</li>
    <li><input type="checkbox" name="group1" value="shampoo">Buy Shampoo</li>
  </ul>
  </section>
  <section class=done>
    <h2>Done</h2>
    <ul type=none>
      <li><input type="checkbox" name="group1" value="bible">Laundry</li>
      <li><input type="checkbox" name="group1" value="exercise">Exercise</li>
    </ul>
  </section> 
  
</body>
</html>
